<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간만에 노드 없이</title>
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"></script>
    <!-- 네이버 로그인 api 주소 가져오기 -->

    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.0/kakao.min.js"
      integrity="sha384-PFHeU/4gvSH8kpvhrigAPfZGBDPs372JceJq3jAXce11bVA6rMvGWzvP4fMQuBGL"
      crossorigin="anonymous"
    ></script>
    <script src=""></script>
  </head>
  <body>
    <div id="naverIdLogin"></div>
    <button id="naverLogout">log out</button>
    <p>
      API : Application Programming Interface <br />
      외부 서비스를 사용한다. 우리 쪽에 저장된 데이터, 코드등은 없지만 외부에서
      데이터를 받아서 사용한다.<br />
      대표적인 API : naver, kakao, google 등에서 제공하는 로그인, 지도, 파파고 +
      유튜브 영상 api 등<br />
    </p>
    <script>
      console.log(naver);
      const naverLogin = new naver.LoginWithNaverId({
        clientId: "rFjQdTGTL5hIFu3AGueY",
        callbackUrl:
          "http://127.0.0.1:5500/%EC%88%98%EC%97%85%EC%9A%94%EC%95%BD%ED%85%8C%EC%8A%A4%ED%8A%B8/1025/index.html",
        isPopup: false,
        loginButton: { color: "green", type: 3, height: 40 },
      });
      naverLogin.init();
      naverLogin.getLoginStatus((status) => {
        if (status) {
          console.log(naverLogin);
          console.log(naverLogin.user);
        }
      });
      document.getElementById("naverLogout").onclick = () => {
        naverLogin.logout();
        console.log(naverLogin);

        Kakao.Auth.authorize({
          redirectUri:
            "http://127.0.0.1:5500/%EC%88%98%EC%97%85%EC%9A%94%EC%95%BD%ED%85%8C%EC%8A%A4%ED%8A%B8/1025/index.html",
        });
      };

      Kakao.init("9e1423627310e6695bcaad9cef9397a1");
      Kakao.isInitialized();
      console.log(Kakao.isInitialized());

      Kakao.API.request({
        url: "/v1/user/unlink",
      })
        .then(function (response) {
          console.log(response);
        })
        .catch(function (error) {
          console.log(error);
        });
    </script>
  </body>
</html>
