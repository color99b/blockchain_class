<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ddddddddd</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form action="/asdf" name="form-test">
      <input type="text" id="input-text" />
      <button type="submit">확인버튼</button>
    </form>
    <a href="https://www.naver.com" target="_blank" id="test-a">네이버</a>
    <script>
      console.log(document.forms["form-test"]);
      console.log(document.forms["form-test"]["input-text"]);
      document.forms["form-test"].onsubmit = (e) => {
        e.preventDefault();
        //이벤트 매개변수 e 는 모든 이벤트에 대한 정보를 갖고 있다.
        //target 등등
        //preventDefault method 는 기존에 실행되는 기능을 멈춘다.
        // 이벤트가 실행될 때 무조건적으로 실행되는 코드를 실행되지 않도록 막는다.
      };

      document.getElementById("test-a").onclick = (e) => {
        console.log(e);
        e.preventDefault();
      };
    </script>
  </body>
</html>
