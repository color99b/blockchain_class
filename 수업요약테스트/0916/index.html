<html>
  <head>
    <meta
      name="viewport"
      content="initial-scale=1.0, width: device-width, minimum-sclae=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <title>머리아픔</title>
    <link rel="stylesheet" href="index.css" />
    <!-- link를 사용해서 외부에 있는 css 파일을 가져오는 방식의 css적용식을 외부 스타일시트 방식이라고 한다. -->
    <style>
      .div3 {
        width: 200px;
        height: 200px;
      }
      /* html 파일 내에서 style 태그를 사용해 css 적용하는 방식을 내부 스타일시트 방식이라고 한다. */
    </style>
  </head>
  <body>
    <!-- Tag : 이름, html에서 element 또는 구조를 작성하기 위해 사용하는 명령어 ex: html, head, body, meta, div, a, p 등 -->
    <!-- element : js 상에서 html 구조를 정의하는 객체, tag를 사용해 작성된 구조 하나하나를 나타낸다 -->
    <!-- node : element 의 상위 개념이다 element 를 제외한 text 가 대표적이다. node.js 와 관계가 있다. -->

    <div class="div1">
      <div class="div2">
        <div class="div3">
          <div class="div4" style="width: 100px; height: 100px"></div>
          <!-- 여는 태그 내에 style 속성으로 설정하는 css방식을 인라인 방식이라고 한다. -->
        </div>
      </div>
    </div>
    <!-- 여는 tag에 element에 대한 속성을 설정할 수 있다. -->
    <!-- 속성(Attribute)는 class (클래스이름을 설정), id(아이디를 설정), style(스타일을 설정), 
      autoplay(미디어를 자동으로 재생되도록 설정), src(외부 파일을 가져오는 tag 사용시 외부파일의 위치를 설정)
      등등 -->

    <script src="index.js"></script>
  </body>
</html>
