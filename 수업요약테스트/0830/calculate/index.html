<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculate</title>
  </head>
  <body>
    <script>
      //형 변환 : 자료형을 바꿔준다. ex) string -> number / 추후 업데이트 예정

      //연산자
      console.log(4 / 3);
      console.log(4 % 3); // 4를 3으로 나눈 나머지
      let count = 0;
      console.log(++count); //1
      console.log(--count); //0
      console.log(count++); //1 -> 0 ;
      console.log(count--);
      console.log(count);

      // exclamation : 느낌표 영어로
      let exclamation = 1;
      console.log(typeof exclamation);
      console.log(typeof !!exclamation);
      console.log(!!exclamation);
      console.log(!exclamation);

      // = 대입 연산자 , 좌측에다가 우측의 값을 정의한다.
      let test = 1;

      test += 2;
      test -= 2;

      let test1 = 2;
      test1 **= 3;
      console.log(test1);

      const test2 = 1;
      const test3 = 2;
      const test4 = 1;
      const test5 = "1";

      console.log(test2 == test3);
      console.log(test2 == test4);
      console.log(test2 == test5);
      console.log(test2 === test5); // 3개짜리는 type 까지 확인
      console.log("-------------3개짜리 -------------");
      console.log(test2 != test3);
      console.log(test2 != test4);
      console.log(test2 != test5);
      console.log(test2 !== test5);
    </script>
  </body>
</html>
