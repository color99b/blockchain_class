<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      class="vbox"
      style="background-color: black; width: fit-content; color: white"
    >
      <div><h3 style="text-align: center">두 값 계산기</h3></div>
      <div>현재의 값</div>
      <div class="hbox" style="display: flex">
        <div><span class="fbox">1번 상자 값:</span></div>
        <div><span class="sbox">2번 상자 값:</span></div>
      </div>

      <div>
        <!-- 첫째 줄 (1~5) -->
        <button onClick="fNum1(parseInt(1))">1</button>
        <!-- 위 버튼을 누르면 firstNum 1씩 증가 -->
        <button onClick="fNum1(parseInt(2))">2</button>
        <!-- 위 버튼을 누르면 secondNum 1씩 증가 -->
        <button onClick="fNum1(parseInt(3))">3</button>
        <!-- 위 버튼을 누르면 합친 결과가 콘솔창에 출력 증가 -->
        <button onClick="fNum1(parseInt(4))">4</button>
        <button onClick="fNum1(parseInt(5))">5</button>
      </div>
      <div>
        <!-- 둘째 줄 (6~10) -->
        <button onClick="fNum1(parseInt(6))">6</button>
        <button onClick="fNum1(parseInt(7))">7</button>
        <button onClick="fNum1(parseInt(8))">8</button>
        <button onClick="fNum1(parseInt(9))">9</button>
        <button onClick="fNum1(parseInt(0))">0</button>
      </div>
      <div><br /></div>
      <div>
        <button onClick="resultPlus()">+</button>
        <button onClick="resultMius()">-</button>
        <button onClick="multi()">*</button>
        <button onClick="divide()">/</button>
        <button onClick="namerge()">%</button>
        <button style="margin-left: 50px" onClick="reset()">reset</button>
      </div>
    </div>
  </body>
</html>
